    <main class="flex flex-col" id="view-login">
      <div class="auth-box flex flex-col">
        <h2>Sign in to your account</h2>
        <form id="login-form" class="flex flex-col">
          <label for="login-email">Email</label>

          <a href="#" onclick="pushView('register')">Sign up</a>

    </main>

    <main class="flex flex-col" id="view-register">
      <div class="auth-box flex flex-col">
        <h2>Create an account</h2>
        <form id="register-form" class="flex flex-col">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" required />

          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" required />

          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            name="password"
            required
          />

          <label for="register-confirm-password">Confirm Password</label>
          <input
            type="password"
            id="register-confirm-password"
            name="confirm_password"
            required
          />

          <button type="submit">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="#" onclick="pushView('login')">Sign in</a>
        </p>
      </div>
    </main>

        id="flip-animation"
        src="flipping animation.gif"
        style="display: none"
        alt="Flipping Coin Animation"
      />
    </main>
    <script>
      let debounceTimer

      function toggleSize(element) {
        if (debounceTimer) {
          clearTimeout(debounceTimer)
        }

        element.classList.add("enlarged")

        debounceTimer = setTimeout(() => {
          element.classList.remove("enlarged")
        }, 20)

        createPlusOneText()
      }

      function createPlusOneText() {
        const plusOne = document.createElement("div")
        plusOne.innerText = "+1"
        plusOne.classList.add("plus-one")

        const randomX = Math.floor(Math.random() * window.innerWidth) - 50
        const randomY = Math.floor(Math.random() * window.innerHeight) - 50

        plusOne.style.left = randomX + "px"
        plusOne.style.top = randomY + "px"

        document.body.appendChild(plusOne)

        setTimeout(() => {
          plusOne.remove()
        }, 1000)
      }
    </script>

    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20vh;
        width: 100%;
      }

      .image-button {
        display: inline-block;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
        justify-content: center;
        align-items: center;
      }

      .image-button img {
        width: 150px;
        height: auto;
      }

      .image-button.enlarged img {
        transform: scale(1.5);
      }

      .plus-one {
        position: absolute;
        font-size: 30px;
        color: #fff;
        font-weight: bold;
        animation: popUp 1s ease-in-out;
        pointer-events: none;
      }

      @keyframes popUp {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }
    </style>
  </body>
