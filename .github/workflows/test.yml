name: Test Frontend and Backend

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests with Mocha
        run: npm test

      - name: Publish Mocha Test Results
        if: always()
        run: npx github-actions-ctrf ctrf-report.json

      - name: Install Cypress
        run: npm install cypress

      - name: Run Cypress tests
        run: npx cypress run --reporter json --reporter-options output=ctrf-cypress-report.json

      - name: Publish Cypress Test Results
        if: always()
        run: npx github-actions-ctrf ctrf-cypress-report.json
